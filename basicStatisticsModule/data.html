<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculate student data</title>
</head>
<body>
    <header><h1>Calculator Average, Median and Mode</h1></header>
    <section class="averageMain"id="averageCalculator">
        <h2>Average Calculator</h2>
        <div>
            <h2>Values</h2>
            <p>
                <input type="number" placeholder="Value to calculate" v-model="value">
            </p>
            <p>
                <button @click="addValue">Add Value</button> <!--Call addValue in Vue-->
            </p><br><br>
            <fieldset>
                <h3>Values</h3>
                <p v-show="!values.length">You have any values yet</p> <!--Shows only if it's empty-->
                <div v-show="values.length"> <!--When isn't empty, show this-->
                    <ol>
                        <li v-for="v in values"><span>Your value is: {{v.value}}</span></li>
                    </ol><hr>
                    <p>
                        Your sum values are {{sumValues}}
                    </p>
                    <p>
                        Your average is {{average}}
                    </p>
                </div>
            </fieldset>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
