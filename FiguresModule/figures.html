<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrical Figures</title>
</head>
<body>
    <header>
        <center><h1>Geometrical Figures</h1></center>
        <br><br>
    </header>
    <section>
        <center><h2>Calculate Square measurement</h2></center>
        <br><br>
        <center>
            <form>
                <div> <!--Square calculations-->
                    <label for="inputSquare">
                        Write the side measures of your Square
                    </label><br>
                    <input id="inputSquare" type="number"><br>

                    <button type="button" onclick="clickSquarePerimeter()">Calculate perimeter</button>
                    <button type="button" onclick="clickSquareArea()">Calculate Area</button><br><br>
                </div>
                
                <div> <!--Triangle calculations-->
                    <label for="inputTriangleSideA">
                        Write the side A measure of your triangle.
                    </label><br>
                    <input id="inputTriangleSideA" type="number">
                    <br>
                    <label for="inputTriangleSideB">
                        Write the side B measure of your triangle.
                    </label><br>
                    <input id="inputTriangleSideB" type="number">
                    <br>
                    <label for="inputTriangleBase">
                        Write the base of your triangle.
                    </label><br>
                    <input id="inputTriangleBase" type="number">

                    <button type="button" onclick="clickTrianglePerimeter()">Calculate Perimeter</button>
                    <button type="button" onclick="clickTriangleArea()"></button>

                    
                    



                    
                </div>
                

        </form>
        </center>
    </section>
    
    <script src="./figures.js"></script>    
</body>
</html>
